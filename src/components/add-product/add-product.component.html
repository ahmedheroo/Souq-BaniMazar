
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">إضافة منتج جديد</h1>
  
  <form [formGroup]="addProductForm" (ngSubmit)="addProduct()" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">اسم المنتج</label>
      <input type="text" id="name" formControlName="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="مثال: هاتف ذكي">
    </div>
    
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">وصف المنتج</label>
      <textarea id="description" formControlName="description" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="اكتب وصفاً جذاباً لمنتجك..."></textarea>
    </div>

    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">السعر (بالريال)</label>
      <input type="number" id="price" formControlName="price" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm" placeholder="2500">
    </div>

    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">القسم</label>
      <select id="category" formControlName="categoryId" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm rounded-md">
        <option [ngValue]="null" disabled>اختر قسماً</option>
        @for (category of categories(); track category.id) {
          <option [value]="category.id">{{ category.name }}</option>
        }
      </select>
    </div>

    <div>
        <label for="image" class="block text-sm font-medium text-gray-700">صورة المنتج</label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
            <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-teal-600 hover:text-teal-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-teal-500">
                <span>ارفع ملف</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                </label>
                <p class="ps-1">أو اسحب الملف وأفلته هنا</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
            </div>
        </div>
    </div>


    <div>
      <button type="submit" [disabled]="addProductForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        إضافة المنتج
      </button>
    </div>
  </form>
</div>
