<div class="space-y-8">
    <header class="text-center py-8">
        <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl">
            تصفح جميع الأقسام
        </h1>
        <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg">
            ابحث عن المنتجات التي تهمك عبر الأقسام المتنوعة لدينا.
        </p>
    </header>
    <!-- Loading -->
@if (isLoading()) {
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
      @for (s of skeletons; track s) {
        <div class="group relative rounded-xl overflow-hidden shadow-lg">
          <div class="bg-gray-200 aspect-[4/3] w-full animate-pulse"></div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-black/0"></div>
          <div class="absolute bottom-0 left-0 right-0 p-4">
            <div class="h-4 w-2/3 bg-gray-300 rounded mb-2 animate-pulse" aria-hidden="true"></div>
            <div class="inline-block h-6 px-3 rounded-full bg-gray-300 animate-pulse" aria-hidden="true"></div>
          </div>
        </div>
      }
    </div>
}
    <!-- Actual content -->
    @if (!isLoading()) {
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        @for (category of categories(); track category.categoryId) {
        <a [routerLink]="['/category', category.categoryId]"
            class="group block relative rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300">
            <img [src]=`${category.imgUrl}` alt={{category.categoryName}} width="600" height="400"
                class="w-full h-44 object-cover transition-transform duration-300 group-hover:scale-110">
            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-black/10"></div>
            <div class="absolute bottom-0 left-0 right-0 p-4 text-white">
                <h3 class="text-lg font-bold">{{ category.categoryName }}</h3>
                <span class="text-sm bg-white/20 backdrop-blur-sm rounded-full px-2 py-0.5 mt-1 inline-block">{{
                    category.productsCount }} منتج</span>
            </div>
        </a>
        }
    </div>
    }
</div>
