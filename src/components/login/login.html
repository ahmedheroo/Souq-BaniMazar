<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                تسجيل الدخول إلى حسابك
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                أو
                <a routerLink="/register" class="font-medium text-teal-600 hover:text-teal-500">
                    أنشئ حساب بائع جديد
                </a>
            </p>
        </div>
        <form (ngSubmit)="submit()" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">البريد الإلكتروني</label>
                    <input id="email-address" [(ngModel)]="email" name="email" type="email" autocomplete="email"
                        required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 md:text-md"
                        placeholder="البريد الإلكتروني">
                </div>
                <div class="mt-3">
                    <label for="password" class="sr-only">كلمة المرور</label>
                    <input id="password" [(ngModel)]="password" name="password" type="password"
                        autocomplete="current-password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-teal-500 focus:border-teal-500 focus:z-10 md:text-md"
                        placeholder="كلمة المرور">
                </div>
            </div>


            <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>


            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    تسجيل الدخول
                </button>
            </div>
        </form>
    </div>
</div>
