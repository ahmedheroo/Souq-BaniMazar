
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-4">الملف الشخصي</h1>
  
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">الاسم الكامل</label>
      <div class="mt-1">
        <input type="text" id="name" formControlName="name" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
      </div>
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
      <div class="mt-1">
        <input type="email" id="email" formControlName="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
      </div>
    </div>
    
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">رقم الجوال</label>
      <div class="mt-1">
        <input type="tel" id="phone" formControlName="phone" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
      </div>
    </div>

    <div>
      <button type="submit" [disabled]="profileForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        حفظ التغييرات
      </button>
    </div>
  </form>
</div>
